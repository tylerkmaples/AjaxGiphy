<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Get Your Favorite Gif!</title>
</head>

<body>
    <div class="container-fullwidth">

        <nav class="navbar navbar-dark bg-dark">
            <h1 class="navbar-brand">Favorite Video Games!</h1>

            <form id="game-form" class="form-inline my-2 my-lg-0">
                <label for="game-input" class="text-light bg-dark">Add a Game!</label>
                <input type="text" id="game-input" placeholder="Add a Game!"><br>

                <!-- Button triggers new game to be added -->
                <input id="add-game" type="submit" value="Submit" class="btn btn-dark">
            </form>

        </nav>

        <!-- Rendered buttons go here  -->
        <div class="row">
            <div class="col-md-4">
                <div id="buttons-view"></div>
            </div>
            
            <!-- Games gif put here -->
            <div class="col-md-8">
                <div id="games-view"></div>
            </div>

        </div>




    </div>

    <script src="./assets/javascript/giphy.js"></script>
</body>

</html>
